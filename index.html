<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Otoato AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="./main.js" defer></script>
    <style>
        body { margin: 0; }
        .container { width: 100vw; height: 100vh; position: relative; }
        a-scene { width: 100%; height: 100%; display: none; } /* 最初は非表示 */
        a-scene.visible { display: block; }
        #loader {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: sans-serif;
            text-align: center;
            z-index: 10000;
        }
        #loader button {
            padding: 12px 24px;
            font-size: 18px;
            border: 2px solid white;
            background: transparent;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        #loader.hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loader">
            <p id="loader-message">作品にカメラをかざすと、<br>あなたの「今」と繋がる音が流れます。</p>
            <button id="start-button">AR体験を開始</button>
        </div>

        <audio id="env-audio" loop style="display: none;"></audio>

        <a-scene mindar-image="imageTargetSrc: ./mind/targets.mind; autoStart: false;" embedded vr-mode-ui="enabled: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" device-orientation-permission-ui="enabled: true">
        <a-assets></a-assets>
            <a-camera position="0 0 0" look-controls="enabled: false" fov="80"></a-camera>
            <a-entity mindar-image-target="targetIndex: 0"></a-entity>
        </a-scene>
    </div>
</body>
</html>
