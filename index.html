<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Otoato AR</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script src="./main.js" defer></script>

    <style>
        body { 
            margin: 0; 
            font-family: 'Poppins', sans-serif;
        }
        .container { width: 100vw; height: 100vh; position: relative; }
        a-scene { width: 100%; height: 100%; display: none; }
        a-scene.visible { display: block; }

        /* ローダー全体のスタイル */
        #loader {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 10000;
            transition: opacity 0.8s ease;
            cursor: pointer; /* 画面全体がクリックできることを示す */
        }
        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* タイトル「Otoato」のスタイル */
        #loader h1 {
            font-size: clamp(4rem, 20vw, 8rem); /* 画面サイズに応じて調整 */
            font-weight: 700;
            margin: 0;
            letter-spacing: 0.1em;
            transition: transform 0.5s ease;
        }
        
        /* ローディング中にタイトルを少し小さくする */
        #loader.is-loading h1 {
            transform: scale(0.8);
        }

        /* サブテキスト（Tap to Startなど）のスタイル */
        #loader p {
            font-weight: 300;
            opacity: 0.7;
            margin-top: 40px;
            letter-spacing: 0.2em;
            font-size: 14px;
            animation: fadeIn 2s 1s forwards; /* 1秒後にフェードイン */
            opacity: 0; /* 最初は非表示 */
        }
        
        @keyframes fadeIn {
            to { opacity: 0.7; }
        }

        /* ローディング中のテキストのスタイル */
        #loader.is-loading p:after {
            content: ''; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loader">
            <h1>Otoato</h1>
            <p id="loader-message">TAP TO START</p>
        </div>

        <audio id="env-audio" loop style="display: none;"></audio>

        <a-scene mindar-image="imageTargetSrc: ./mind/targets.mind; autoStart: false;" embedded vr-mode-ui="enabled: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" device-orientation-permission-ui="enabled: true">
            <a-assets></a-assets>
            <a-camera position="0 0 0" look-controls="enabled: false" fov="80"></a-camera>
            <a-entity mindar-image-target="targetIndex: 0"></a-entity>
        </a-scene>
    </div>
</body>
</html>
