<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>MindAR Test</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const mindarThree = new window.MINDAR.MindARThree({
      container: document.body,
      imageTargetSrc: "https://otoato.github.io/NEW-AR/mind/targets.mind"
    });

    const { renderer, scene, camera } = mindarThree;

    const anchor = mindarThree.addAnchor(0);
    anchor.group.add(new window.MINDAR.THREE.Mesh(
      new window.MINDAR.THREE.PlaneGeometry(1, 1),
      new window.MINDAR.THREE.MeshBasicMaterial({ color: 0x00ffff })
    ));

    await mindarThree.start();
    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  });
</script>
</body>
</html>
