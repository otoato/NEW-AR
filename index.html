<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>MindAR Example</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%;
    }
    #ar-container {
      width: 100%; height: 100%;
      position: fixed;
      top: 0; left: 0;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <!-- Three.js (ES module版ではなくUMD版) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <!-- MindAR UMD版 -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "https://otoato.github.io/NEW-AR/mind/targets.mind"
      });

      const { renderer, scene, camera } = mindarThree;

      const anchor = mindarThree.addAnchor(0);
      anchor.group.add(new THREE.Mesh(
        new THREE.PlaneGeometry(1, 1),
        new THREE.MeshBasicMaterial({ color: 0x00ffff })
      ));

      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
