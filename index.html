<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Example</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.css" />
</head>
<body>
  <div id="ar-container">
    <a-scene
      mindar-image="imageTargetSrc: ./mind/targets.mind;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <!-- 音源 -->
        <a-asset-item id="audioRain" src="./audio/rain.mp3"></a-asset-item>
        <a-asset-item id="audioWind" src="./audio/wind.mp3"></a-asset-item>
        <a-asset-item id="audioClear" src="./audio/clear.mp3"></a-asset-item>

        <!-- 画像やモデルもここで読み込めます -->
        <img id="exampleImage" src="./assets/images/example.png" />
        <a-asset-item id="avatarModel" src="./assets/models/avatar.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-box position="0 0.1 0" material="color: red;"></a-box>
        <!-- モデル表示例 -->
        <!-- <a-gltf-model src="#avatarModel" scale="0.01 0.01 0.01" position="0 0 0"></a-gltf-model> -->
      </a-entity>
    </a-scene>
  </div>

  <script src="./script.js"></script>
</body>
</html>
